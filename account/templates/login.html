<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
        {% if form.errors %}
            <p>Erreur de login</p>
            {{ form.errors }}
        {% endif %}
    </form>

</body>
</html>
